<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .details-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <!-- Order Form -->
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">New Order</h4>
        </div>
        <div class="card-body">
            <form id="orderForm">
                <!-- Order Header -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="orderId" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Order Date</label>
                        <input type="date" class="form-control" id="orderDate">
                    </div>
                </div>

                <!-- Customer Section -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5>Customer Details</h5>
                                <div class="mb-3">
                                    <select class="form-select" id="customerSelect">
                                        <option value="">Select Customer</option>
                                    </select>
                                </div>
                                <div class="details-section">
                                    <p class="mb-1">Name: <span id="customerName">-</span></p>
                                    <p class="mb-1">Contact: <span id="customerContact">-</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Item Section -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5>Item Selection</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Item</label>
                                        <select class="form-select" id="itemSelect">
                                            <option value="">Select Item</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">Quantity</label>
                                        <input type="number" class="form-control" id="itemQuantity" min="1" value="1">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">Stock</label>
                                        <input type="text" class="form-control" id="itemStock" readonly>
                                    </div>
                                </div>
                                <div class="details-section mb-3">
                                    <p class="mb-1">Price: <span id="itemPrice">$0.00</span></p>
                                </div>
                                <button type="button" class="btn btn-primary" id="addToOrderBtn">Add to Order</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Items Table -->
                <div class="card">
                    <div class="card-body">
                        <h5>Order Items</h5>
                        <div class="table-responsive mb-3">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Item Code</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody id="orderTableBody">
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="4" class="text-end"><strong>Grand Total:</strong></td>
                                    <td colspan="2"><strong id="grandTotal">$0.00</strong></td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-success" id="placeOrderBtn">Place Order</button>
                            <button type="button" class="btn btn-danger" id="cancelOrderBtn">Cancel Order</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Order History -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Order History</h4>
            <button class="btn btn-primary btn-sm" onclick="loadOrderHistory()">Refresh</button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Items Count</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="orderHistoryBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../scripts/placeOrder.js"></script>
</body>
</html>
